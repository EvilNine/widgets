<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width">
		<meta name="robots" content="noindex">
		<title></title>
		<!-- <link rel="stylesheet" href="http://cdn.materialdesignicons.com/4.4.95/css/materialdesignicons.min.css"> -->
		<link rel="stylesheet" type="text/css" href="dist/css/style.css">


	</head>
	<body class="bg-dark">
		

		<div class="container">

			<div class="row justify-content-center mt-5 pt-5">
				<div class="col-md-4">
					<p class="h2 text-white text-center">Time counter</p>
					<div class="widget widget-counter widget-counter__border row text-center text-white mt-3">
						<div class="col-3">
							<div class="number border border-white days">0</div>
							<div class="label">Дней</div>
						</div>
	
						<div class="col-3">
							<div class="number border border-white hours">0</div>
							<div class="label">Часов</div>
						</div>
	
						<div class="col-3">
							<div class="number border border-white minutes">0</div>
							<div class="label">Минут</div>
						</div>
	
						<div class="col-3">
							<div class="number border border-white seconds">0</div>
							<div class="label">Секунд</div>
						</div>
					</div>
				</div>
			</div>


		</div>

		
		
		
		<script src="dist/js/bundle.js"></script>
  
	</body>
</html>
